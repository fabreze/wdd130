<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is a form that allows prospects to get in contact with the company">
    <meta name="author" content="Fabrizio Caballero">
    <title>Contact Us Whitewater Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/whitewater-rafting-logo.png" alt="Whitewater Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="contact-info">
                <h1>White Water Rafting Company</h1>
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p>info@whitewater.com</p>
            </div>
        </section>
        <section>
            <div class="map-form">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1746.641257739851!2d-54.441387235815874!3d-25.6831104954605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2spy!4v1764441004831!5m2!1sen!2spy"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <form class="contact-form">
                    <div class="text-field">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name...">
                    </div>
                    <div class="text-field">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter your email...">
                    </div>
                    <div class="radio">
                        <label>Message Purpose</label>
                        <div class="radio-options">
                            <div>
                                <input type="radio" id="inquiry">
                                <label for="inquiry">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="reservation">
                                <label for="reservation">Reservation Question</label>
                            </div>
                            <div>
                                <input type="radio" id="suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-area">
                        <label for="message">Message</label>
                        <textarea id="message"></textarea>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="subscribe"></input>
                        <label for="subscribe">Please subscribe me to the monthly newletter</label>
                    </div>
                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>
        <section>
            <h2>We Are Here to Serve You</h2>
            <div class="employees">
                <figure>
                    <img src="images/whitewater-rafting-logo.png">
                    <p>Employee Profile</p>
                </figure>
                <figure>
                    <img src="images/whitewater-rafting-logo.png">
                    <p>Employee Profile</p>
                </figure>
                <figure>
                    <img src="images/whitewater-rafting-logo.png">
                    <p>Employee Profile</p>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2025 | Whitewater Rafting | Fabrizio Caballero</p>
        <nav class="socialmedia">
            <a href="facebook.com" target="_blank">
                <img src="images/facebook-square.svg" alt="facebook logo" width="32">
            </a>
            <a href="instagram.com" target="_blank">
                <img src="images/instagram-square.svg" alt="instagram logo" width="32">
            </a>
            <a href="linkedin.com" target="_blank">
                <img src="images/linkedin-square.svg" alt="linkedin logo" width="32">
            </a>
        </nav>
    </footer>
</body>

</html>
